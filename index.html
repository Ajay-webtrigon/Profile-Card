<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile card</title>
</head>
<body>
    <div>
        <div class="profile-container">
            <div class="profile-holder">
                <div class="profile-header-background">
                    <img src="./bg-pattern-card.svg" alt="header background">
                </div>
                <img class="profile-image" src="./image-victor.jpg" alt="profile-image">
                <div class="user-details">
                    <div>
                        Ajay S
                        <span>23</span>
                    </div>
                    <div>India</div>
                </div>
                <div class="user-metrics">
                    <div class="metrics">
                        <div>80K</div>
                        <div>Followers</div>
                    </div>
                    <div class="metrics">
                        <div>803K</div>
                        <div>Likes</div>
                    </div>
                    <div class="metrics">
                        <div>1.4K</div>
                        <div>Photos</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
